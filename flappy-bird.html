<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superman Jump</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffff00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: white;
            color: #667eea;
        }

        #gameCanvas {
            /* battlefield background will be drawn in canvas JS; keep fallback dark color */
            background: #444;
            border: 3px solid #ffff00;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .score {
            color: #ffff00;
            font-size: 24px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .controls {
            color: white;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .controls p {
            margin: 8px 0;
            font-size: 14px;
        }

.game-over-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            border: 3px solid #ffff00;
            min-width: 300px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        }

        

        .game-over-modal h2 {
            color: #ffff00;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .game-over-modal p {
            color: white;
            font-size: 20px;
            margin: 15px 0;
        }

        .game-over-modal button {
            background: #ffff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .game-over-modal button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ffff00;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px auto;
        }

        @media (max-width: 600px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }

            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="index.html" class="back-link">← Back to Projects</a>
        <h1>� Superman Jump</h1>
        
        <div class="score">Score: <span id="score">0</span></div>

        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="600"></canvas>

            <div class="game-over-modal" id="gameOverModal">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="highScoreDisplay">0</span></p>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>

        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>Click or press SPACE to make the bird jump</p>
            <p>Avoid the pipes and stay in the game!</p>
        </div>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        if (!canvas) {
            console.error('Canvas not found!');
        }
        const ctx = canvas.getContext('2d');



        // Game constants
        const GRAVITY = 0.2;
        const FLAP_POWER = -7;
        const PIPE_WIDTH = 60;
        const PIPE_GAP = 160;
        const PIPE_SPACING = 220;

        // Game variables
        let bird = {
            x: 60,
            y: 300,
            width: 30,
            height: 30,
            velocityY: 0
        };

        let pipes = [];
        let score = 0;
        let gameOver = false;
        let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
        let pipeCounter = 0;

        // battlefield buildings and smoke
        let buildings = [];
        let smokePuffs = [];

        function createBuildings() {
            const count = 5;
            const spacing = canvas.width / count;
            for (let i = 0; i < count; i++) {
                const w = 50 + Math.random() * 30;
                const h = 100 + Math.random() * 150;
                const x = i * spacing + (spacing - w) / 2;
                const burning = Math.random() < 0.7;
                buildings.push({ x, w, h, burning });
            }
        }

        createBuildings();

        console.log('Canvas:', canvas, 'Width:', canvas.width, 'Height:', canvas.height);
        document.getElementById('highScoreDisplay').textContent = highScore;

        // Create first pipe immediately
        function addPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - PIPE_GAP - 50;
            const randomHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            pipes.push({
                x: canvas.width,
                topHeight: randomHeight,
                scored: false
            });
        }

        // Add first pipe right away
        addPipe();
        console.log('First pipe added');

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            
            // Superman stays horizontal - no rotation

            // Body (blue suit) - horizontal
            ctx.fillStyle = '#0056B3';
            ctx.beginPath();
            ctx.ellipse(0, 0, 14, 7, 0, 0, Math.PI * 2);
            ctx.fill();

            // Red chest area
            ctx.fillStyle = '#DC143C';
            ctx.beginPath();
            ctx.ellipse(-2, 0, 7, 5, 0, 0, Math.PI * 2);
            ctx.fill();

            // S symbol (gold)
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 8px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', -2, 0);

            // Head (skin) - on right side facing right
            ctx.fillStyle = '#FFD4A3';
            ctx.beginPath();
            ctx.arc(14, -2, 5, 0, Math.PI * 2);
            ctx.fill();

            // Hair (black)
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.moveTo(12, -5);
            ctx.quadraticCurveTo(14, -8, 18, -8);
            ctx.lineTo(16, -6);
            ctx.quadraticCurveTo(14, -6, 12, -5);
            ctx.closePath();
            ctx.fill();

            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(16, -3, 0.8, 0, Math.PI * 2);
            ctx.fill();

            // Cape (red) - flowing back
            ctx.fillStyle = '#DC143C';
            ctx.beginPath();
            ctx.moveTo(-10, -5);
            ctx.lineTo(-25, -8);
            ctx.lineTo(-28, 8);
            ctx.lineTo(-10, 5);
            ctx.closePath();
            ctx.fill();

            // Left arm extended forward - bigger fist
            ctx.fillStyle = '#FFD4A3';
            ctx.beginPath();
            ctx.arc(-12, -2, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#0056B3';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(-4, -1);
            ctx.lineTo(-12, -2);
            ctx.stroke();

            // Right arm down (less important)
            ctx.fillStyle = '#FFD4A3';
            ctx.beginPath();
            ctx.arc(-12, 4, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(-4, 2);
            ctx.lineTo(-12, 4);
            ctx.stroke();

            // Legs extended back
            ctx.fillStyle = '#0056B3';
            ctx.fillRect(-2, -2, 16, 1.5);
            ctx.fillRect(-2, 1.5, 16, 1.5);

            // Boots
            ctx.fillStyle = '#000';
            ctx.fillRect(13, -2, 2, 1.5);
            ctx.fillRect(13, 1.5, 2, 1.5);


            ctx.restore();
        }

        function drawBackground() {
            // make a moody battlefield sky with gradients
            const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, '#444');
            skyGrad.addColorStop(0.4, '#555');
            skyGrad.addColorStop(0.6, '#333');
            skyGrad.addColorStop(1, '#222');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // draw buildings in the distance
            buildings.forEach(b => {
                const bx = b.x;
                const by = canvas.height - 50 - b.h;
                ctx.fillStyle = '#333';
                ctx.fillRect(bx, by, b.w, b.h);

                // broken windows / holes
                ctx.fillStyle = '#555';
                for (let j = 0; j < 3; j++) {
                    const hx = bx + Math.random() * b.w;
                    const hy = by + Math.random() * b.h;
                    ctx.fillRect(hx, hy, 5, 5);
                }

                if (b.burning) {
                    // flickering flame
                    const flameHeight = 20 + Math.random() * 10;
                    ctx.fillStyle = 'orange';
                    ctx.beginPath();
                    ctx.moveTo(bx + b.w / 2, by);
                    ctx.lineTo(bx + b.w / 2 - 5, by - flameHeight);
                    ctx.lineTo(bx + b.w / 2 + 5, by - flameHeight);
                    ctx.closePath();
                    ctx.fill();

                    // spawn smoke occasionally
                    if (Math.random() < 0.1) {
                        smokePuffs.push({
                            x: bx + b.w / 2,
                            y: by - flameHeight,
                            size: 5 + Math.random() * 10,
                            alpha: 1
                        });
                    }
                }
            });

            // update and draw smoke
            smokePuffs.forEach((s, idx) => {
                s.y -= 1.5;
                s.alpha -= 0.01;
                if (s.alpha <= 0) {
                    smokePuffs.splice(idx, 1);
                } else {
                    ctx.fillStyle = `rgba(120,120,120,${s.alpha})`;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // ground dirt patches
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            // random rubble / craters
            for (let i = 0; i < 25; i++) {
                const size = 10 + Math.random() * 20;
                const x = Math.random() * canvas.width;
                const y = canvas.height - 50 + Math.random() * 30;
                ctx.fillStyle = 'rgba(100,100,100,0.6)';
                ctx.beginPath();
                ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawPipes() {
            // create a glowing laser gradient
            pipes.forEach(pipe => {
                const createLaser = (x, y, width, height) => {
                    const gradient = ctx.createLinearGradient(x, y, x + width, y);
                    gradient.addColorStop(0, 'rgba(255,0,0,0.8)');
                    gradient.addColorStop(0.5, 'rgba(255,0,0,0.3)');
                    gradient.addColorStop(1, 'rgba(255,0,0,0.8)');

                    ctx.fillStyle = gradient;
                    ctx.fillRect(x, y, width, height);

                    // outer glow
                    ctx.strokeStyle = 'rgba(255,0,0,0.9)';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(x, y, width, height);

                    // inner beam lines for effect
                    ctx.strokeStyle = 'rgba(255,0,0,0.5)';
                    ctx.lineWidth = 1;
                    for (let i = y + 5; i < y + height; i += 10) {
                        ctx.beginPath();
                        ctx.moveTo(x, i);
                        ctx.lineTo(x + width, i);
                        ctx.stroke();
                    }
                };

                // Top laser
                createLaser(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);

                // Bottom laser
                const bottomPipeY = pipe.topHeight + PIPE_GAP;
                const bottomPipeHeight = canvas.height - bottomPipeY;
                createLaser(pipe.x, bottomPipeY, PIPE_WIDTH, bottomPipeHeight);
            });
        }

        function update() {
            if (gameOver) return;

            // Update bird physics
            bird.velocityY += GRAVITY;
            bird.y += bird.velocityY;

            // Check ceiling/floor collision
            if (bird.y < 0 || bird.y + bird.height > canvas.height) {
                endGame();
                return;
            }

            // Spawn new pipes
            pipeCounter++;
            if (pipeCounter > PIPE_SPACING) {
                addPipe();
                pipeCounter = 0;
            }

            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2;  // Even slower pipe movement

                // Check if bird passed pipe
                if (pipes[i].x + PIPE_WIDTH < bird.x && !pipes[i].scored) {
                    pipes[i].scored = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }

                // Check collision with pipe
                if (bird.x < pipes[i].x + PIPE_WIDTH && bird.x + bird.width > pipes[i].x) {
                    if (bird.y < pipes[i].topHeight || bird.y + bird.height > pipes[i].topHeight + PIPE_GAP) {
                        endGame();
                        return;
                    }
                }

                // Remove off-screen pipes
                if (pipes[i].x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function draw() {
            // battlefield background
            drawBackground();

            // Draw pipes
            drawPipes();
            
            // Draw bird
            drawBird();

            // Draw score (simple for testing)
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('Score: ' + score, 20, 50);

            // Draw game over overlay
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ffff00';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'left';
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore);
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScoreDisplay').textContent = highScore;
            document.getElementById('gameOverModal').style.display = 'block';

        }



        function restartGame() {
            bird = {
                x: 60,
                y: 300,
                width: 30,
                height: 30,
                velocityY: 0
            };
            pipes = [];
            score = 0;
            gameOver = false;
            pipeCounter = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOverModal').style.display = 'none';
            addPipe();
        }

        function flap() {
            if (!gameOver) {
                bird.velocityY = FLAP_POWER;
            }
        }

        // Event listeners
        document.addEventListener('click', flap);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });

        // Start game
        gameLoop();
    </script>
</body>
</html>
