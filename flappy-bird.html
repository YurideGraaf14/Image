<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffff00;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .back-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: white;
            color: #667eea;
        }

        #gameCanvas {
            background: linear-gradient(180deg, #87ceeb 0%, #e0f6ff 100%);
            border: 3px solid #ffff00;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        .score {
            color: #ffff00;
            font-size: 24px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .controls {
            color: white;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .controls p {
            margin: 8px 0;
            font-size: 14px;
        }

        .game-over-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            border: 3px solid #ffff00;
            min-width: 300px;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        }

        .game-over-modal h2 {
            color: #ffff00;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .game-over-modal p {
            color: white;
            font-size: 20px;
            margin: 15px 0;
        }

        .game-over-modal button {
            background: #ffff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .game-over-modal button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #ffff00;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px auto;
        }

        @media (max-width: 600px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }

            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <a href="index.html" class="back-link">‚Üê Back to Projects</a>
        <h1>üê¶ Flappy Bird</h1>
        
        <div class="score">Score: <span id="score">0</span></div>

        <div class="game-wrapper">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div class="game-over-modal" id="gameOverModal">
                <h2>GAME OVER</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>High Score: <span id="highScoreDisplay">0</span></p>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>

        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>Click or press SPACE to make the bird jump</p>
            <p>Avoid the pipes and stay in the game!</p>
        </div>
    </div>

    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        if (!canvas) {
            console.error('Canvas not found!');
        }
        const ctx = canvas.getContext('2d');

        // Game constants
        const GRAVITY = 0.2;
        const FLAP_POWER = -7;
        const PIPE_WIDTH = 60;
        const PIPE_GAP = 160;
        const PIPE_SPACING = 220;

        // Game variables
        let bird = {
            x: 60,
            y: 300,
            width: 30,
            height: 30,
            velocityY: 0
        };

        let pipes = [];
        let score = 0;
        let gameOver = false;
        let highScore = localStorage.getItem('flappyBirdHighScore') || 0;
        let pipeCounter = 0;

        console.log('Canvas:', canvas, 'Width:', canvas.width, 'Height:', canvas.height);
        document.getElementById('highScoreDisplay').textContent = highScore;

        // Create first pipe immediately
        function addPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - PIPE_GAP - 50;
            const randomHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
            pipes.push({
                x: canvas.width,
                topHeight: randomHeight,
                scored: false
            });
        }

        // Add first pipe right away
        addPipe();
        console.log('First pipe added');

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x, bird.y);
            
            // Rotate based on velocity
            const rotation = Math.min(bird.velocityY * 0.1, 0.3);
            ctx.rotate(rotation);

            // Superman cape (red)
            ctx.fillStyle = '#DC143C';
            ctx.beginPath();
            ctx.moveTo(0, -8);
            ctx.lineTo(-18, -6);
            ctx.lineTo(-16, 15);
            ctx.lineTo(0, 12);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(0, -8);
            ctx.lineTo(18, -6);
            ctx.lineTo(16, 15);
            ctx.lineTo(0, 12);
            ctx.closePath();
            ctx.fill();

            // Cape border
            ctx.strokeStyle = '#8B0000';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Superman body (blue)
            ctx.fillStyle = '#0056B3';
            ctx.beginPath();
            ctx.ellipse(0, -2, 8, 7, 0, 0, Math.PI * 2);
            ctx.fill();

            // Superman chest (S symbol background - red)
            ctx.fillStyle = '#DC143C';
            ctx.beginPath();
            ctx.ellipse(0, -2, 4, 5, 0, 0, Math.PI * 2);
            ctx.fill();

            // S symbol
            ctx.fillStyle = '#FFD700';
            ctx.font = 'bold 6px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', 0, -2);

            // Arms (skin tone)
            ctx.fillStyle = '#FFD4A3';
            // Left arm
            ctx.beginPath();
            ctx.ellipse(-10, -3, 3, 6, -0.3, 0, Math.PI * 2);
            ctx.fill();
            // Right arm
            ctx.beginPath();
            ctx.ellipse(10, -3, 3, 6, 0.3, 0, Math.PI * 2);
            ctx.fill();

            // Legs (blue)
            ctx.fillStyle = '#0056B3';
            // Left leg
            ctx.fillRect(-4, 5, 2, 8);
            // Right leg
            ctx.fillRect(2, 5, 2, 8);

            // Boots (black)
            ctx.fillStyle = '#000';
            ctx.fillRect(-4, 12, 2, 3);
            ctx.fillRect(2, 12, 2, 3);

            // Head (skin tone)
            ctx.fillStyle = '#FFD4A3';
            ctx.beginPath();
            ctx.arc(0, -10, 5, 0, Math.PI * 2);
            ctx.fill();

            // Hair (black)
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.moveTo(-5, -10);
            ctx.quadraticCurveTo(0, -14, 5, -10);
            ctx.lineTo(5, -8);
            ctx.quadraticCurveTo(0, -11, -5, -8);
            ctx.closePath();
            ctx.fill();

            // Eyes (determined look)
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-2, -11, 0.8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(2, -11, 0.8, 0, Math.PI * 2);
            ctx.fill();

            // Determined expression
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.arc(0, -9, 2, 0.2, Math.PI - 0.2);
            ctx.stroke();

            ctx.restore();
        }

        function drawPipes() {
            ctx.fillStyle = '#228B22';
            
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);
                ctx.strokeStyle = '#1a5c1a';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, 0, PIPE_WIDTH, pipe.topHeight);

                // Bottom pipe
                const bottomPipeY = pipe.topHeight + PIPE_GAP;
                const bottomPipeHeight = canvas.height - bottomPipeY;
                ctx.fillRect(pipe.x, bottomPipeY, PIPE_WIDTH, bottomPipeHeight);
                ctx.strokeRect(pipe.x, bottomPipeY, PIPE_WIDTH, bottomPipeHeight);
            });
        }

        function update() {
            if (gameOver) return;

            // Update bird physics
            bird.velocityY += GRAVITY;
            bird.y += bird.velocityY;

            // Check ceiling/floor collision
            if (bird.y < 0 || bird.y + bird.height > canvas.height) {
                endGame();
                return;
            }

            // Spawn new pipes
            pipeCounter++;
            if (pipeCounter > PIPE_SPACING) {
                addPipe();
                pipeCounter = 0;
            }

            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2;  // Even slower pipe movement

                // Check if bird passed pipe
                if (pipes[i].x + PIPE_WIDTH < bird.x && !pipes[i].scored) {
                    pipes[i].scored = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }

                // Check collision with pipe
                if (bird.x < pipes[i].x + PIPE_WIDTH && bird.x + bird.width > pipes[i].x) {
                    if (bird.y < pipes[i].topHeight || bird.y + bird.height > pipes[i].topHeight + PIPE_GAP) {
                        endGame();
                        return;
                    }
                }

                // Remove off-screen pipes
                if (pipes[i].x + PIPE_WIDTH < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function draw() {
            // Draw sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87ceeb');
            gradient.addColorStop(1, '#e0f6ff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw score (simple for testing)
            ctx.fillStyle = '#000';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('Score: ' + score, 20, 50);

            // Draw pipes
            drawPipes();
            
            // Draw bird
            drawBird();

            // Draw game over overlay
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ffff00';
                ctx.font = 'bold 40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'left';
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBirdHighScore', highScore);
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScoreDisplay').textContent = highScore;
            document.getElementById('gameOverModal').style.display = 'block';
        }

        function restartGame() {
            bird = {
                x: 60,
                y: 300,
                width: 30,
                height: 30,
                velocityY: 0
            };
            pipes = [];
            score = 0;
            gameOver = false;
            pipeCounter = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOverModal').style.display = 'none';
            addPipe();
        }

        function flap() {
            if (!gameOver) {
                bird.velocityY = FLAP_POWER;
            }
        }

        // Event listeners
        document.addEventListener('click', flap);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });

        // Start game
        gameLoop();
    </script>
</body>
</html>
